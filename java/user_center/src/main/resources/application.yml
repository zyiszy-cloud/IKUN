server:
  port: 3000
spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  zipkin:
    base-url: http://localhost:9411
    sender:
      type: web
    sleuth:
      sampler:
        probability: 1
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    name: datasource
    url: jdbc:mysql://localhost:3306/bilibili?useUnicode=true&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: user
  application:
    name: user-center
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        register-enabled: true
module-name: user_center
minio:
  url: http://localhost:9000
  access.name: minioadmin
  access.secret: minioadmin
  bucket.name: user-cover
global-exception-handler:
  enabled: true
